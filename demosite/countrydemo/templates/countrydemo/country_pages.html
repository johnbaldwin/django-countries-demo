{% extends "base.html" %}

{% load static %}

{% block navigation %}
{% include 'countrydemo/navigation.html' %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'flags/sprite.css' %}">
<h1>{{ label }} Country Pages</h1>
<ul>
  {% for cpl in country_page_links %}
  <li>
    <i class="{{ cpl.country.flag_css }}"></i>
    <a href="{{ cpl.url }}" target="_blank"> {{ cpl.country.name }}</a>

  </li>
  {% endfor %}
</ul>
{% endblock %}
